<semantic-link uri="{{iri.value}}">
  <mp-resource-thumbnail iri='{{iri.value}}' style="max-height: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px; max-width: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px;" no-image-uri="{{#if noImageThumbnail}} {{noImageThumbnail}} {{else}} https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg {{/if}}" class="img-rounded">
  </mp-resource-thumbnail>
</semantic-link>
