<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li>
    <semantic-link uri="http://www.researchspace.org/resource/MyPages">My Pages</semantic-link>
  </li>
  <li class="active">
    <mp-label iri='[[this]]'></mp-label>
  </li>
</ol>

<div class="page rs-page">
  [[#>rsp:ClipboardSidebar]]  
    [[#> rsp:VisibilityCheck]]
      [[#*inline "content"]]
        <div class="page__header">
          [[> rsp:Header]]
        </div>
        <div class="page__body">
          [[>rsp:UDPView]]
        </div>
      [[/inline]]
      [[#*inline "ownerContent"]]
        <div class="page__header-navtabs">
          [[> rsp:Header]]
        </div>
        <bs-tabs class="page__body-navtabs" unmount-on-exit=true>
          <bs-tab event-key="1" title="View">
            [[>rsp:UDPView]]
          </bs-tab>
          <bs-tab event-key="2" title="Edit">
            [[>rsp:UDPEdit]]
          </bs-tab>
        </bs-tabs>
      [[/inline]]
    [[/ rsp:VisibilityCheck]]
  [[/rsp:ClipboardSidebar]]
</div>
