<div>
  <semantic-switch
    query='
      SELECT ?type WHERE {
        {
          <{{iri.value}}> a ?type .
          ?type a rso:FundamentalCategory .
        } UNION {
          <{{iri.value}}> a <http://www.ontodia.org/schema/v1#diagram> .
          BIND(<http://www.ontodia.org/schema/v1#diagram> as ?type) .
        } UNION {
          <{{iri.value}}> a <http://www.metaphacts.com/ontology/PersistedComponent>.
          <{{iri.value}}> <http://www.metaphacts.com/ontology/componentType> <http://www.metaphacts.com/ontology/components/semantic-chart> .
          <{{iri.value}}> <http://www.metaphacts.com/ontology/componentProps>/<http://www.metaphacts.com/ontology/components/semantic-chart/type> ?type .
        } UNION {
          <{{iri.value}}> a rso:UserDefinedPage .
          BIND(rso:UserDefinedPage as ?type) .
        } UNION {
          <{{iri.value}}> a rso:Annotation .
          BIND(rso:Annotation as ?type) .
        } UNION {
          <{{iri.value}}> a sp:Query .
          BIND(sp:Query as ?type) .
        } UNION {
          <{{iri.value}}> a crmdig:D9_Data_Object .
          BIND(crmdig:D9_Data_Object as ?type) .
        }
      } LIMIT 1
    '
  >
    <template id="http://www.researchspace.org/ontology/Thing">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/fcs/thing_no-image.svg'}}</template>
    <template id="http://www.researchspace.org/ontology/Actor">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/fcs/actor_no-image.svg'}}</template>
    <template id="http://www.researchspace.org/ontology/Place">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/fcs/place_no-image.svg'}}</template>
    <template id="http://www.researchspace.org/ontology/Time">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/fcs/date_no-image.svg'}}</template>
    <template id="http://www.researchspace.org/ontology/Event">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/fcs/event_no-image.svg'}}</template>
    <template id="http://www.researchspace.org/ontology/Concept">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/fcs/concept_no-image.svg'}}</template>
    <template id="http://www.researchspace.org/ontology/UserDefinedPage">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/clipboard-icons/pages.svg'}}</template>
    <template id="http://www.researchspace.org/ontology/Annotation">{{>rsp:ItemCardThumbnail noImageThumbnail='../images/clipboard-icons/annotations.svg'}}</template>

    <!-- saved charts -->
    <template id='line'><semantic-link uri="{{iri.value}}"><i class='fa fa-line-chart fa-2x' style='color:##2C3E50;'></i></semantic-link></template>
    <template id='bar'><semantic-link uri="{{iri.value}}"><i class='fa fa-bar-chart fa-2x' style='color:##2C3E50;'></i></semantic-link></template>
    <template id='pie'><semantic-link uri="{{iri.value}}"><i class='fa fa-pie-chart fa-2x' style='color:##2C3E50;'></i></semantic-link></template>
    <template id='donut'><semantic-link uri="{{iri.value}}"><i class='fa fa-pie-chart fa-2x' style='color:##2C3E50;'></i></semantic-link></template>
    <template id='radar'><semantic-link uri="{{iri.value}}"><i class='fa fa-certificate fa-2x' style='color:##2C3E50;'></i></semantic-link></template>

    <!-- diagrams -->
    <template id='http://www.ontodia.org/schema/v1#diagram'><semantic-link uri="{{iri.value}}"><i class='fa fa-sitemap fa-2x' style='color:##2C3E50;'></i></semantic-link></template>

    <!-- saved search -->
    <template id='http://spinrdf.org/sp#Query'><semantic-link uri="{{iri.value}}"><i class='fa fa-search fa-2x' style='color:##2C3E50;'></i></semantic-link></template>

    <!-- iiif image -->
    <template id="http://www.ics.forth.gr/isl/CRMdig/D9_Data_Object">
      {{> rsp:IIIFThumbnail }}
    </template>

    <template id="default">
      {{>rsp:ItemCardThumbnail noImageThumbnail='../images/no-image.svg'}}
    </template>
  </semantic-switch>
</div>
