<div style="display: flex; align-items: center;">
  <div style="flex: 1; overflow: hidden;">
    <mp-resource-link-container uri="{{iri.value}}" draggable=false>
      <span style="display: flex; align-items: center; flex: 1;">
        <semantic-switch query='[[> rsp:ObjectTypeQuery]]'>
          <template id='http://www.researchspace.org/ontology/Thing'><img style="width: 25px; flex-shrink: 0;" src="../images/fcs/things.svg"></template>
          <template id='http://www.researchspace.org/ontology/Actor'><img style="width: 25px; flex-shrink: 0;" src="../images/fcs/actors.svg"></template>
          <template id='http://www.researchspace.org/ontology/Place'><img style="width: 25px; flex-shrink: 0;" src="../images/fcs/places.svg"></template>
          <template id='http://www.researchspace.org/ontology/Time'><img style="width: 25px; flex-shrink: 0;" src="../images/fcs/dates.svg"></template>
          <template id='http://www.researchspace.org/ontology/Event'><img style="width: 25px; flex-shrink: 0;" src="../images/fcs/events.svg"></template>
          <template id='http://www.researchspace.org/ontology/Concept'><img style="width: 25px; flex-shrink: 0;" src="../images/fcs/concepts.svg"></template>
          <template id='http://www.researchspace.org/ontology/UserDefinedPage'><img style="width: 25px; flex-shrink: 0;" src="../images/clipboard-icons/pages.svg"></template>
          <template id='http://www.researchspace.org/ontology/Annotation'><img style="width: 25px; flex-shrink: 0;" src="../images/clipboard-icons/annotations.svg"></template>
          <template id='http://spinrdf.org/sp#Query'><i class='fa fa-search' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
          <template id='http://www.ics.forth.gr/isl/CRMdig/D9_Data_Object'><i class='fa fa-picture-o' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
          <template id='line'><i class='fa fa-line-chart' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
        	<template id='bar'><i class='fa fa-bar-chart' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
        	<template id='pie'><i class='fa fa-pie-chart' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
        	<template id='donut'><i class='fa fa-pie-chart' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
        	<template id='radar'><i class='fa fa-certificate' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
  	      <template id='http://www.ontodia.org/schema/v1#diagram'><i class='fa fa-sitemap' style="padding-left: 4px; width: 25px; flex-shrink: 0;"></i></template>
          <template id='default'><i class='fa fa-square' style="padding-left: 6px; width: 25px; flex-shrink: 0;"></i></template>
        </semantic-switch>
        <mp-label iri="{{iri.value}}" highlight="{{highlight}}"
                  highlight-props='{"style": {"color": "#dc8a4b"}}'
                  style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                  ></mp-label>
      </span>
    </mp-resource-link-container>
  </div>
  <div class="set-management__item-actions" style="margin-left: auto;">
    [[> rsp:SetItemActions]]
  </div>
</div>
